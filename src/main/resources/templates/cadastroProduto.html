<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Cadastro de Produtos</title>
</head>
<body>
    <h1>Formulário de Cadastro de Produto</h1>
    <form action="#" th:action="@{/produtos/cadastro}" th:object="${produto}" method="post">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" th:field="*{nome}" />

        <label for="descricao">Descrição:</label>
        <input type="text" id="descricao" th:field="*{descricao}" />

        <label for="dtFabricacao">Data de Fabricação:</label>
        <input type="date" id="dtFabricacao" th:field="*{dtFabricacao}" />

        <label for="dtValidade">Data de Validade:</label>
        <input type="date" id="dtValidade" th:field="*{dtValidade}" />

        <label for="preco">Preço:</label>
        <input type="number" id="preco" th:field="*{preco}" />

        <button type="submit">Cadastrar</button>
    </form>
</body>
</html>
