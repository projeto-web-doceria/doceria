<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/static/style/style.css" rel="stylesheet">
    <title>Lista de Produtos</title>
</head>
<body>
    <header>
        <div class="container header-container">
          <h1>Docinhos Web</h1>
          <nav>
            <ul>
              <li><a href="/">Início</a></li>
              <li><a href="/listarProdutos">Produtos</a></li>
            </ul>
          </nav>
          <div class="busca">
              <div class="divBusca">
                  <input type="text" class="txtBusca" placeholder="Buscar..."/>
                  <img src="../static/img/Lupa.png" class="btnBusca" alt="Buscar"/>
              </div>
              <nav>
                  <ul>
                      <li class="perfil"><a href="#perfil"><img src="../static/img/Perfil.png"></a></li>
                      <li class="carro"><a href="#carrinho"><img src="../static/img/Carrinho.png"></a></li>
                  </ul>
              </nav>
          </div>
        </div>
      </header>
    <h3>Usuários Cadastrados</h3>
    <table class="product-table">
        <thead>
            <tr> 
                <th>Nome</th>
                <th>CPF</th>
                <th>Telefone</th>
                <th>Endereço</th>
                <th>Email</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="usuario : ${usuario}">
                <td th:text="${usuario.nome}">Nome</td>
                <td th:text="${usuario.cpf}">CPF</td>
                <td th:text="${ususario.telefone}">Telefone</td>
                <td th:text="${ususario.email}">E-mail</td>
                <td>
                    <a th:href="@{editUser/{idUsusario}(idUsusario=${usuario.idUsusario})}">Alterar Usuario</a>
                    <a th:href="@{deleteUser/{idUsusario}(idUsusario=${usuario.idUsusario})}">Excluir</a>
                </td>
            </tr>
            <tr>
              <td>   
                <br> 
                <a href="/novoUsusario">
                  <button class="botao-edit">Cadastrar Usuário</button>
               </a>
              </td>
            </tr>
        </tbody>
    </table>
    <div class="footer">
        <p>© 2024 Docinhos web. Todos os direitos reservados.</p>
        <nav>
          <a href="#facebook"
            ><img src="/static/img/Facebook.png" alt="Facebook"
          /></a>
          <a href="#X"><img src="/static/img/TwitterX.png" alt="Twitter" /></a>
          <a href="#Instagram"
            ><img src="../static/img/Instagram.png" alt="Instagram"
          /></a>
          <a href="#Linkedin"
            ><img src="../static/img/LinkedIn.png" alt="LinkedIn"
          /></a>
        </nav>
      </div>
</body>
</html>
