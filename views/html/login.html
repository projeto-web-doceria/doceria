<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/css/login.css" rel="stylesheet">
    <title>Login - Docinhos Web</title>
</head>
<body>
    <div class="login-container">
        <div class="login-left">
            <h1>Docinhos Web</h1>
            <img src="/images/cake.png" alt="Bolo" class="login-img">
            <h2>Doces Feitos com Amor</h2>
            <p>Nossos doces são feitos com os melhores ingredientes e muito carinho para adoçar o seu dia. Venha conhecer nossas delícias e se encantar!</p>
        </div>
        <div class="login-right">
            <div class="login-header">
                <a href="#">Página Inicial</a>
                <p>Não é um membro? <a href="/html/register.html">Se inscreva</a></p>
            </div>
            <h3>SEJA BEM-VINDO</h3>
            <p>FAÇA LOGIN PARA CONTINUAR</p>
            <form id="login-form">
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="exemplo@email.com" required>
                </div>
                <div class="input-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" name="password" placeholder="*********" required>
                </div>
                <button type="submit">Acessar Conta</button>
            </form>
        </div>
    </div>
    <script src="/js/login.js"></script>
</body>
</html>
