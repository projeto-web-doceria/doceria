<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <h2>Products</h2>
    <div id="product-list"></div>
    <div id="add-product-form">
        <h3>Add Product</h3>
        <form id="add-form">
            <label for="add-product-name">Name:</label>
            <input type="text" id="add-product-name" required>
            <label for="add-product-description">Description:</label>
            <input type="text" id="add-product-description" required>
            <label for="add-product-price">Price:</label>
            <input type="number" id="add-product-price" required>
            <button type="submit">Add Product</button>
        </form>
    </div>
    <div id="edit-product-form" style="display:none;">
        <h3>Edit Product</h3>
        <form id="edit-form">
            <input type="hidden" id="edit-product-id">
            <label for="edit-product-name">Name:</label>
            <input type="text" id="edit-product-name" required>
            <label for="edit-product-description">Description:</label>
            <input type="text" id="edit-product-description" required>
            <label for="edit-product-price">Price:</label>
            <input type="number" id="edit-product-price" required>
            <button type="submit">Save</button>
        </form>
    </div>
    <script src="/js/products.js"></script>
</body>
</html>
